<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./design/style.css" >
    <link rel="icon" href="./assets/favico.ico" type="image/x-icon">
    <title>&#128054; ADOTA PET</title>
  </head>
  <body>
    <div class="container-content">
      <div class="container-view">
        <h1>Cadastro de Pets</h1>
        <form id="pet-create">
          <div class="input-container">
            <label for="pet-photo">Foto do pet<span class="required">*</span></label>
            <input type="url" id="pet-photo" placeholder="Informe a url com a imagem do seu Pet"/>
            <span class="validation-error" id="pet-photo-error"></span>
          </div>
          <div class="form-row">
            <div class="input-container double-input">
              <label for="pet-name">Nome do Pet<span class="required">*</span></label>
              <input id="pet-name" placeholder="Digite o nome completo do Pet" />
              <span class="validation-error" id="pet-name-error"></span>
            </div>
            <div class="input-container double-input">
              <label for="pet-age">Idade do Pet<span class="required">*</span></label>
              <input id="pet-age" min="0" placeholder="Digite a idade do Pet" />
              <span class="validation-error" id="pet-age-error"></span>
            </div>
          </div>
            <div class="input-container">
              <label for="pet-color">Cor do Pet<span class="required">*</span></label>
              <input type="color" id="pet-color" value="#854c4c">
            </div>
            <div class="input-container">
              <label for="pet-description">Descrição<span class="required">*</span></label>
              <textarea type="text" id="pet-description" placeholder="Informe as características do seu Pet"></textarea>
              <span class="validation-error" id="pet-description-error"></span>
            </div>
            <div class="input-container">
              <label for="pet-species">Espécie<span class="required">*</span></label>
              <select id="pet-species">
                <option value="none" disabled selected>Selecione uma opção...</option>
                <option value="dog">Cachorro</option>
                <option value="cat">Gato</option>
                <option value="bird">Pássaro</option>
                <option value="others">Outro</option>
              </select>
              <span class="validation-error" id="pet-species-error"></span>
            </div>
            <div class="button-container">
              <a href="./petsList.html"><button class="button-list" type="button">Lista de Pets</button></a>
              <button class="button-submit" type="submit">Salvar</button>
            </div>
        </form>
      </div>
    </div>
    <script src="./scripts/petCreate.js"></script>
  </body>
</html>
