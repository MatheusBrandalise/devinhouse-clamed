<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1"
      charset="UTF-8"
    />
    <!-- Framework Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!-- Estilizações locais -->
    <link rel="stylesheet" href="./style.css" />
    <title>Modulo 1 | Semana 3 | Dia 03 | Pt 02</title>
  </head>
  <body>
    <div class="container">
      <div class="calculator shadow">
          <h1>Calculadora de Soma</h1>
          <form>
              <div class="row g-3 align-items-center">
                <div class="col-auto">
                    <label for="inputNumberOne" class="col-form-label">Número 1</label>
                </div>
                <div class="col-auto">
                    <input type="number" id="inputNumberOne" class="form-control">
                </div>
            </div>
            <div class="row g-3 align-items-center mt-2 mb-4">
                <div class="col-auto">
                    <label for="inputNumberTwo" class="col-form-label">Número 2</label>
                </div>
                <div class="col-auto">
                    <input type="number" id="inputNumberTwo" class="form-control">
                </div>
            </div>            
            <button type="button" id="calculator-button" class="btn btn-outline-primary">Somar</button>
            <div class="result-container">
              <div id="resultDisplay"></div>
            </div>
          </form>
        </div>
      </div>
    <script src="./script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>  
  </body>
</html>
