  <body>
      <div class="container">
        <div class="card card-border card-backgroud-color shadow p-3">
          <div class="card-body">
            <form>
              <div class="mb-3">
                <label for="name" class="form-label message-label">Nome</label>
                <input type="text" class="form-control input-contact" id="name">
              </div>
              <div class="mb-3">
                <label for="email" class="form-label message-label">E-mail</label>
                <input type="email" class="form-control input-contact" id="email">
              </div>
              <div class="mb-3">
                <label for="subject" class="form-label message-label">Assunto</label>
                <input type="password" class="form-control input-contact" id="subject">
              </div>
              <div class="mb-3">
                <label for="message" class="form-label message-label">Mensagem</label>
                <textarea type="text" class="form-control input-contact" id="message"></textarea>
              </div>
              <button type="submit" class="btn btn-warning contact-form-button">Enviar</button>
            </form>
          </div>
        </div>    
      </div>
    </div>
    <!-- Importação Bootstrap -->
