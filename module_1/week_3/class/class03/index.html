<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora Simples</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Biryani:wght@400;700&family=Poppins&family=Staatliches&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <script src="script.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Calculadora Simples</h1>
      <form>
        <div class="first-number">
          <label for="first-value">Primeiro valor</label>
          <input
            type="number"
            name="input"
            id="first-value"
            placeholder="Informe o primeiro valor"
          />
        </div>
        <div class="second-number">
          <label for="second-value">Segundo valor</label>
          <input
            type="number"
            name="input"
            id="second-value"
            placeholder="Informe o segundo valor"
          />
        </div>
        <div class="calculate">
          <button class="button-none button-submit">Calcular</button>
        </div>
      </form>
    </div>
  </body>
</html>
